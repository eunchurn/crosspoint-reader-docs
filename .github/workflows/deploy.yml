name: Deploy to GitHub Pages

on:
  push:
    branches:
    - main
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Checkout submodule (release/korean latest)
      run: |
        git config --global url."https://github.com/".insteadOf "git@github.com:"
        git submodule update --init
        cd crosspoint-reader-ko
        git fetch --no-tags --prune --no-recurse-submodules origin +refs/heads/release/korean:refs/remotes/origin/release/korean
        git checkout origin/release/korean
        echo "Submodule updated to:"
        git log -1 --format="%h %s"

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install

    - name: Build
      run: bun run build
      # env:
      # NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
